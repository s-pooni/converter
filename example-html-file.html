  
    <p>Type a value in the Feet field to convert boxes:</p>

    <p>
        <input id="inputFeet" type="number" min="0" placeholder="Square Feet">
        <input id="boxesRequired" type="number" min="0" placeholder="Boxes">
    </p>
    <p><i>1 Box = 13.34 Square Feet<br /><span id="outputMeters"></span></i></p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./converter.min.js"></script>
<script>
    $(document).ready(function () {
        $(document).initMeasurementConverter({
            squareFeetElementId: 'inputFeet',
            boxesElementId: 'boxesRequired',
            squarefeetPerBox: "13.34",
            conversionDescriptionElementId: 'outputMeters'
        })
    })

</script>
